<h2 class="content-block">Ventas Registradas</h2>

<span class="content-block">A continuacion encontraremos los Ventas Realizadas</span>
<br>

<div class="center">
<dx-data-grid class="dx-card wide-card"
  [dataSource]="dataSource"
  [showBorders]="false"
  [columnAutoWidth]="false"
  [columnHidingEnabled]="false"
  (onRowRemoving)="eliminarRegistro($event.data.id)"
  (onSaved)="destinoRegistro($event)">
  

  <dxo-paging [pageSize]="5"></dxo-paging>
  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true" [allowAdding]="true"></dxo-editing>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxi-column
    dataField="id"
    [width]="120"
    caption="Id"
    [visible]= "false">
  </dxi-column>
  <dxi-column
    dataField="fechaVenta"
    [width]="120"
    caption="Fecha Venta"
    dataType="date"
    format = "dd/MM/yyyy">
  </dxi-column>
  <dxi-column
    dataField="totalVenta"
    [width]="150"
    caption="Valor de la Venta"
    format = "currency"
    alignment = "center">
  </dxi-column>
  <dxi-column
    dataField="cliente.nombre"
    [width]="120"
    caption="Comprador">
  </dxi-column>
  <dxi-column
    [width]="150"
    caption="Accion"
    type="buttons">
    <dxi-button name="edit" hint="Editar"></dxi-button>
    <dxi-button name="delete" hint="Eliminar"></dxi-button>
    <dxi-button
      hint="Detalle"
      icon="info"
      [onClick]="detalleRegistro"
    ></dxi-button>
  </dxi-column>
</dx-data-grid>
</div>

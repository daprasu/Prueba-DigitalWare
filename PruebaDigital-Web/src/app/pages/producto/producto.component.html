<h2 class="content-block">Productos Registrados</h2>

<span class="content-block">A continuacion encontraremos los productos registrados en nuestra base de datos</span>
<br>

<div>
<dx-data-grid class="dx-card wide-card"
  [dataSource]="dataSource"
  [showBorders]="false"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  (onRowRemoving)="eliminarRegistro($event.data.id)"
  (onSaved)="editarRegistro($event)"
  (onRowPrepared)="agregarRegistro($event)">
  

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true" [allowAdding]="true"></dxo-editing>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxi-column
    dataField="id"
    [width]="90"
    [allowEditing]="false">
  </dxi-column>
  <dxi-column
    dataField="nombreProducto"
    [width]="150"
    caption="Nombre Del Producto">
  </dxi-column>
  <dxi-column
    dataField="existencia"
    [width]="150"
    caption="Existencia en base de datos">
  </dxi-column>
  <dxi-column
    dataField="precio"
    [width]="150"
    format = "currency"
    caption="Valor del Producto">
  </dxi-column>
  <dxi-column
    [width]="150"
    caption="Accion"
    type="buttons">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
    
  </dxi-column>
</dx-data-grid>
</div>
